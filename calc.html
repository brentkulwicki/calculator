<!DOCTYPE html>
<html lang='en-US'>
    <head>
        <meta charset='utf-8'>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Four Function Calculator</title>
        <link rel="stylesheet" href="calc.css">
    </head>
    <body>
        <div id='calc_outline'> <!--This will be used as what will look like the whole calculator itself-->
            <h1 id='screen'>0</h1>
            <div id='all_buttons'>
                <div id='standard_buttons'> <!--These are the top section of all smaller buttons-->
                    <!--The top buttons have been put into a container for each column of buttons-->
                    <div id='first_column'>
                        <button id='seven'>7</button>
                        <button id='four'>4</button>
                        <button id='one'>1</button>
                    </div>
                    <div id='second_column'>
                        <button id='eight'>8</button>
                        <button id='five'>5</button>
                        <button id='two'>2</button>
                    </div>
                    <div id='third_column'>
                        <button id='nine'>9</button>
                        <button id='six'>6</button>
                        <button id='three'>3</button>
                    </div>
                    <div id='fourth_column'>
                        <button id='divide'>/</button>
                        <button id='multiply'>x</button>
                        <button id='subtract'>-</button>
                    </div>
                </div>
                <div id='nonstandard_buttons'> <!--These are the bottom buttons that will have bigger sizes in some-->
                    <div id='bot_column_one'>
                        <button id='zero'>0</button>
                        <button id='clear'>C</button>
                    </div>
                    <div id='bot_column_two'>
                        <div id='top_row'>
                            <div id='decimal_container'>
                                <button id='decimal'>.</button>
                            </div>
                            <div id='addition_container'>
                                <button id='addition'>+</button>
                            </div>
                        </div>
                        <button id='equal'>=</button>
                    </div>
                </div>
            </div>
        </div>
        <script type='text/javascript' src='calc.js'></script>
    </body>
</html>
